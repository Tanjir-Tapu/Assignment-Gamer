<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gaming Landing page design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="banner">
            <div class="Gamer">
                <img class="nav-img" src="images/Frame.png" alt="">
                <h1><span class="G">G</span>amer</h1>
            </div>
            <ul>
                <li class="nav-li"><a href="">About Us</a></li>
                <li class="nav-li"><a href="">Developers</a></li>
                <li class="nav-li">
                    <button class="nav-button">
                        <a class="nav-button-a" href="">Follow Us On
                        </a>
                        <a href=""><img src="images/Vector.png" alt="">
                        </a>
                        <a href=""><img src="images/tik-tok 1.png" alt="">
                        </a>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-banner">
            <div class="main-banner-text-cont">
                <h2 class="main-banner-text-one">
                    Play Like The
                </h2>
                <h1 class="main-banner-text-tow">
                    G.O.A.T.
                </h1>
                <ul class="main-banner-mini-text">
                    <li>1-Click instant play</li>
                    <li>No Download</li>
                    <li>1000s of supported online games</li>
                </ul>
                <button class="button-liner">Sign In</button>
                <button class="button-blue">Go Rogue</button>
            </div>
            <div class="main-banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
        <section class="Online-Games-section">
            <h2 class="Online-Games-section-title">
                Online Games
                <span class="Online-Games-section-title">
                    Funny Videos
                </span>
            </h2>
            <p class="Online-Games-section-p">
                A Collection of Hilarious Videos to Brighten Your Day
            </p>
        </section>
    </main>
    <footer></footer>
</body>

</html>
